<!DOCTYPE html>
<html>
  <head>

<link rel="icon"
      type="image/png"
      href="picture/markerKEA.png">

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="map.css" type="text/css" rel="stylesheet">
    <title>KEA</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 70%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

<body>
      <h1>KEA</h1>

     <div id="map"></div>



    <script>
        function initMap() {
        var myLatLng1 = {lat: 55.706387, lng: 12.539127};
        var myLatLng2 = {lat: 55.702824, lng: 12.538005};
        var myLatLng3 = {lat: 55.706275, lng: 12.541474};
        var myLatLng4 = {lat: 55.704338, lng: 12.537269};
        var myLatLng5 = {lat: 55.700847, lng: 12.537806};

var map = new google.maps.Map(document.querySelector('#map'), {
zoom: 15,
center: myLatLng1
        });

map.data.loadGeoJson(
'https://storage.googleapis.com/mapsdevsite/json/google.json');

    var marker1 = new google.maps.Marker({
    draggable: true,
    animation: google.maps.Animation.DROP,
    position: myLatLng1,
    icon: 'picture/markerKEA.png',
    map: map,
    title: 'Kea, Lygten 16, 2400 København NV / 55.706387, 12.539127'
    });

        var marker2 = new google.maps.Marker({
          position: myLatLng2,
          map: map,
          title: 'Nørrebro Bycenter, Lygten 2L, 2400 København NV'
        });

        var marker3 = new google.maps.Marker({
          position: myLatLng3,
          map: map,
          title: 'Bispebjerg St, 2400 København NV'
        });


         var marker4 = new google.maps.Marker({
          position: myLatLng4,
          map: map,
          title: 'Fitness World Lygten, Rentemestervej 2, 2400 København NV'
        });

        var marker5 = new google.maps.Marker({
          position: myLatLng5,
          map: map,
          title: 'Nørrebro St, 2400 København NV'
        });









        map.addListener('center_changed', function() {
          // 3 seconds after the center of the map has changed, pan back to the
          // marker.
          window.setTimeout(function() {
            map.panTo(marker1.getPosition());
          }, 3000);
        });

        marker1.addListener('click', function() {
          map.setZoom(20);
          map.setCenter(marker1.getPosition());
        });





        var secretMessages = ['Her kan du shoppe'];

        for (var i = 0; i < secretMessages.length; ++i) {
          var marker2 = new google.maps.Marker({

              position: myLatLng2,
            map: map
          });
          attachSecretMessage(marker2, secretMessages[i]);
        }



// Attaches an info window to a marker with the provided message. When the
// marker is clicked, the info window will open with the secret message.
function attachSecretMessage(marker, secretMessage) {
var infowindow = new google.maps.InfoWindow({
content: secretMessage
});

marker2.addListener('click', function() {
infowindow.open(marker2.get('map'), marker2);
});
}




}




</script>











    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdPszTSTFV8CQiONPeQVs14jcONGFpMk4&callback=initMap">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="js.js"></script>

</body>
</html>
